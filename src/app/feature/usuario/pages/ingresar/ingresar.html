<h1 class="text-center">Ingresar Usuario</h1>
<div class="container-fluid d-flex justify-content-center">
  <form class="row d-flex w-75 d-flex justify-content-center" [formGroup] = "form()">
    <mat-form-field class="col m-1">
      <mat-label>Nombre</mat-label>
      <input type="text" matInput placeholder="Nombre.." formControlName="nombre">
    </mat-form-field>

    <mat-form-field class="col m-1">
      <mat-label>Apellido</mat-label>
      <input type="text" matInput placeholder="Apellido.." formControlName="apellido">
    </mat-form-field>

    <mat-form-field class="col m-1">
      <mat-label>Username</mat-label>
      <input type="text" matInput placeholder="Apellido.." formControlName="userName">
    </mat-form-field>

    <mat-form-field class="col m-1">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
    </mat-form-field>

    <mat-form-field class="col m-1">
      <mat-label>Contrase√±a</mat-label>
      <input type="password" matInput placeholder="Ex. pat@example.com" formControlName="pass">
    </mat-form-field>
    <button class="btn btn-primary" (click)="addUser()">Ingresar</button>
  </form>
</div>
